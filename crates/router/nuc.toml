app_name = "gdp"
master_core = 0
duration = 50000
cores = [1]

[mempool]
    capacity = 65535
    cache_size = 256

[[ports]]
    name = "eth1"
    device = "net_tap0"
    args = "iface=mytap"
    cores = [0]
    rxd = 1024
    txd = 1024

[[ports]]
    name = "loc"
    device = "net_tap1"
    args = "iface=controltap"
    cores = [0]
    rxd = 1024
    txd = 1024
